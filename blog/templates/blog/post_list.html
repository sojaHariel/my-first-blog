<html>
  <head>
    <title>Pablo Blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Blog Home</a></h1>
    </div>
    {% for post in posts %}
    <div>
      <p>Publicado em: {{ post.published_date }}</p>
      <h1>
        <a href="">{{ post.title }}</a>
      </h1>
      <p>{{ post.text | linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
